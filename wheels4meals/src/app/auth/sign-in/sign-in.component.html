<div  >
    
    <mat-card class="example-card" style="top: 16%;">
        <h2 style="color:gray;text-align: center">LogIn</h2>
        <mat-card-content>
            <form class="my-form" [formGroup]="logInForm" (ngSubmit)="logInForm.valid && onLogInSubmit(logInForm.value)">
              <div>
              <mat-form-field  class="full-width">
                <input matInput placeholder="Email" value="" formControlName="emailId" id="emailId" >
              </mat-form-field>
              <mat-error >  
                  <span *ngIf="!logInForm.get('emailId').valid && logInForm.get('emailId').touched">Enter proper Email !!!</span> </mat-error>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" id="password" >
                    <mat-icon matSuffix (click)="hide =!hide">
                      {{hide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                </mat-form-field>
                <mat-error>  
                    <span *ngIf="!logInForm.get('password').valid && logInForm.get('password').touched">Password should contain 8 characters, 2 Uppercase and lower case</span>  
                </mat-error> 
              </div>
              <button mat-button type="submit" color="primary" [disabled]="!logInForm.valid" class="mat-raised-button mat ">LogIn</button>
              </form>
            </mat-card-content>
      </mat-card>
</div>
</div>
</div>
