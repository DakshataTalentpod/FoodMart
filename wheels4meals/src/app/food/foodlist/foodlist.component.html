<app-header></app-header>
<app-restaurantdetail></app-restaurantdetail>
<mat-tab-group >
    <mat-tab label="Food"> 
        <div class="container"
        fxLayout="row"
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
     <div class="item item-1" fxFlex="20%">
      <ul>
        <li (click)="searchCategory('southindian')"><a>South Indian</a></li>
        <li (click)="searchCategory('northindian')">North Indian</li>
        <li (click)="searchCategory('desserts')">Desserts</li>
        <li (click)="searchCategory('biryani')">Biryani </li>
        <li (click)="searchCategory('starters')">Starters</li>
      </ul>
      </div>
    <div class="item item-2" fxFlex fxFlexOrder="1" fxFlex="80%">
       
        <div fxFlex fxFlexOrder="1" fxFlex="40%">
            <h3>South Indian</h3>
            <br>
            <div *ngFor="let food of food$ | async">
        <mat-card class="example-card" >
            <mat-card-content>
              <h4>
               {{food.name}}
              </h4>
              <span>{{food.cuisine}}</span>
            </mat-card-content>
            <mat-card-actions>
              <span>INR {{food.price}}</span>
              <button mat-button>SHARE</button>
              <button mat-raised-button color="primary"(click)="addToCart(food)">ADD TO CART</button>
            </mat-card-actions>
          </mat-card>
          </div>
        </div>
    </div>
  </div>
    </mat-tab>
    <mat-tab label="Reviews">Reviews</mat-tab>
    <mat-tab label="Orders"> <app-orders></app-orders> </mat-tab>
  </mat-tab-group>
